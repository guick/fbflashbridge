<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<title>Flash Bridge for Facebook Connect</title>
		
		<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="../js/jquery.getParams.js" type="text/javascript"></script>
		
		<script src="../js/fbFlashBridge.js" type="text/javascript"></script>
		
	</head>
	<body>
	
		<script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
	
		<!-- -------------------------------------------------------------------------------------------- -->
		
		<script type="text/javascript">
		
			$(document).ready(function()
			{
				setTimeout(delayedFBFlashBridgeInit, 500);
			});
			
			function addInviteForm()
			{
				var sAppName = $.getURLParam("sAppName");
				var actionTitle = $.getURLParam("actionTitle");
				var messageCopy = $.getURLParam("messageCopy");
				
				var fbml = "<fb:fbml>" + 
	        			   		"<fb:request-form " + 
	        							"method=\"GET\" " +
	        							"action=\"" + "http://stream.microsite.be/cecemel/index.html" + "\" " + 
	        							"invite=\"false\" " + 
	      								"type=\"" + sAppName + "\" " + 
	       								"content=\"" + messageCopy + " " +        										
	    	   									"<fb:req-choice url='http://stream.microsite.be/cecemel' label='Confirm' />\"" + 
	    	   							">" + 
	  								"<fb:multi-friend-selector showborder=\"false\" exclude_ids=\"\" actiontext=\"" + actionTitle + "\" rows=\"5\" bypass=\"cancel\" showborder=\"true\" />" + 
	        					"</fb:request-form>" + 
	        				"</fb:fbml>";
	        	
	        		
	        	$("#sFBML").append(fbml);
			}
			
			function delayedFBFlashBridgeInit()
			{
				addInviteForm();
				
				//FBFlashBridgeInit("FBFlashBridge", "56299d47ded461a74afa8a03ab248414", "http://stream.microsite.be/cecemel/xd_receiver.htm", null);
			}
				
		</script>
		
		<!-- -------------------------------------------------------------------------------------------- -->
		
		<fb:serverfbml style="width: 100%;" id="sFBML">
			<script type="text/fbml">
	
			</script>
		</fb:serverfbml>
		
	</body>
</html>
